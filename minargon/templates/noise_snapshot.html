{% extends "layout.html" %}
{% block title %}Snapshot{% endblock %}
{% block head %}
{{ super() }}
  <script src="{{ url_for('static', filename='js/library/d3.js') }}"></script>
  <script src="{{ url_for('static', filename='js/library/cubism.v1.js') }}"></script>
{% endblock %}
{% block body %}
{{ super() }}
<div class="container">
<p>
Snapshot taken at <span id="snapshot-time"></span>
</p>
<div id="correlation"></div>
</div>
{%endblock%}
{% block script %}
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <script src="{{ url_for('static', filename='js/library/d3.js') }}"></script>
    <script src="{{ url_for('static', filename='js/library/cubism.v1.js') }}"></script>
    <script src="{{ url_for('static', filename='js/moment/moment.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/moment/moment-timezone-with-data.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/minargon/Data.js') }}"></script>
  
<script>
// get snapshot time
d3.json($SCRIPT_ROOT + '/snapshot/time', function(err, data) {
  var time = moment(new Date(data.value * 1000));
  $("#snapshot-time").html(time.format("MM/DD hh:mm:ss"));
});

// draw the correlation matrix
d3.json($SCRIPT_ROOT + '/snapshot/correlation' , function(err, data) {
  if (data.value == null) return;
  var n_channels = {{n_channels}};
  var correlation = data.value;

  var matrix = [];
  for (var i = 0; i < n_channels; i++) {
    matrix.push(new Array(n_channels));
  }
  var row_start_index = 0;
  var row_length = n_channels;

  var matrix_i = 0;
  var matrix_j = 0;

  for (i = 0; i < correlation.length; i++) {
    // new row
    if (i - row_start_index == row_length) {
      row_start_index = i;
      row_length = row_length - 1;
      matrix_i = n_channels - row_length;
      matrix_j = matrix_j + 1;
    }
    matrix[matrix_i][matrix_j] = correlation[i];
    matrix[matrix_j][matrix_i] = correlation[i];
    matrix_i = matrix_i + 1;
  }

  var plotly_data = [ { z: matrix, type: 'heatmap'}]; 

  Plotly.newPlot('correlation', plotly_data);
})


</script> 
{% endblock %}
